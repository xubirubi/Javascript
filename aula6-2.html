<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 6 pt 2</title>

    <style>

        .texto{
            color: brown;
            font-family: "Lucida Sans";
            font-style: italic;
        }

        .titulo {
            color: rgb(98, 238, 98);
            background-color: purple;
            border: dotted 6px orange;
            border-radius: 6px;

        }
    </style>

</head>
<body>

    <button onclick="desfazer();" style="font-size: 28px;"> desfazer </button>
    <button onclick="alterar();" style="font-size: 28px;"> alterar </button>
    <h2 class="titulo"> Aula 6 </h2>
    <h3 class="texto"> Pegando elementos pelo comando querySelectorAll. </h3>
    <h3 class="texto"> Aprendendo o comando <i> querySelectorAll. </i> </h3>
    <h3 class="texto"> Tamb√©m utlizaremos um looping </h3>
    <h3 class="texto"> Adicionando o 4 h3 </h3>
    <h3 class="texto"> Adicionando o 5 h3 </h3>
    <h3 class="texto"> Adicionando o 6 h3 </h3>


    <script>
        function alterar(){
            const x = document.querySelectorAll("h3.texto");
            for(let a=0; a < x.length; a++)
            x[a].style.fontFamily = "Arial";

            }

            function desfazer(){
            const x = document.querySelectorAll("h3.texto");
            for(let a=0; a < x.length; a++)
            x[a].style.fontFamily = "Lucida Sans";

            }

    </script>

    
</body>
</html>
