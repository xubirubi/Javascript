<body style="font-size: 30px;">
    <h3> Utilizando  a função onchange/oninput para alterar o texto digitado pelo usuário. </h3>
    
   <form name="formulario" action="validar.php" onsubmit="return validarFormulário()" method="post">
    <label for="nome"> Nome: </label>
    <input style="height: 25px; width: 200px; font-size: 20px;" type="text" id="nome" oninput="converter();">
    <input style="height: 31px; width: 90px; font-size: 20px;" type="submit" value="enviar">


</form>



    <Script>
        function converter() {
            const caixa = document.getElementById("nome");
            caixa.value = caixa.value.toUpperCase();
        }
        function validarFormulário() {
            const caixa2 = document.getElementById("nome");
            if (caixa2.value==""){
                alert("PREENCHA O NOME!");
                return false;
            }

        }
    </Script>
    
</body>
</html>
