<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> aula 8 </title>

</head>
<body style="font-size: 30px;">
    <h3> Utilizando  a função onchange/oninput para alterar o texto digitado pelo usuário. </h3>
    <label for="nome"> Nome: </label>
    <input style="width: 200px; height: 25px;" type="text" id="nome" oninput="converter()">


    <Script>
        function converter() {
            const caixa = document.getElementById("nome");
            caixa.value = caixa.value.toUpperCase();
        }
    </Script>
    
</body>
</html>
