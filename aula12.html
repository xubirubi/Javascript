<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript addEventListener()</h2>
        <p>Esse exemplo usa o método addEventListener() para adicionar um evento clicavel em um botão.</p>
        <button id="myBtn"> Clique aqui.</button>
        <script>
            document.getElementById("myBtn").addEventListener("click",
            function() {
                alert("Alô mundo!");
            });
        </script>
    </body>
</html>
