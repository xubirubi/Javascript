</head>
<body>
    <div style="background-color: rgb(142, 211, 188);width: 150px;height: 50px;" 
    onmouseover="mOver(this);"
    onmouseout="mOut(this);"
    onclick="mClick(this);">
    <p style="font-size: 25px;">Passe o mouse</p>
</div>
<script>
    function mOver(obj){
        obj.innerHTML = "Fluz√£o"
        obj.style.color = "white"
        obj.style.fontSize = "35px"
    }
    function mOut(obj){
        obj.innerHTML = "Fluminense"
        obj.style.color = "red"
        obj.style.fontSize = "35px"
    }

    function mClick(obj){
        obj.innerHTML ="Flamengo"
        obj.style.color ="red"
        obj.style.backgroundColor= "black"
    }
</script>
</body>
